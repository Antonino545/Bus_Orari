<!DOCTYPE html>
<html lang="">
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

    <title>Orari degli autobus</title>
</head>
<body>
<nav class="navbar navbar-expand-md">
    <div class="container">
        <a class="navbar-brand" href="/"><p class="h1">GTT Orari</p> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/chi_sono">Chi sono</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="align-content-center">

        <h1>Prossimi passaggi alla fermata {{ stop }}</h1>
  <table class="table table-striped">
        <tr>
            <th>Linea</th>
            <th>Direzione</th>
            <th>Prossimo passaggio</th>
            <th>Minuti al prossimo passaggio</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
</div>
</body>
</html>
